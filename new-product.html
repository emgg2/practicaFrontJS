<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodepop</title>
    
    <link rel="stylesheet" href="css/style.css">
   
    
</head>
<body>
  <nav id="navbar" class="navbar">        
    <div class="logo"><a href="/">Nodepop</a></div>  
    <ul class="navbar-list">        
        <li class="navbar-item"><a href="/index.html">Cerrar sesión</a></li>
    </ul>
  </nav>
    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    
    <div class="container">
      <div class="global-errors hidden"></div>

        <div class="columns">
            <div class="column is-two-thirds">
                <h1 class="title">New Product</h1>
                <form>
                    <table class="table">
                        <tr>
                            <td class="product-text">Description</td>
                            <td><input name="description" class="input" type="text" placeholder="Text Description" required></td>
                        </tr>
                        <tr>
                            <td class="product-text">Price</td>
                            <td><input name="price" class="input" type="text" placeholder="Text Price" required></td>
                        </tr>
                        <tr>
                            <td class="product-text">Status</td>
                            <td>
                                <div class="select">
                                    <select name="status">
                                      <option value="true">En venta</option>
                                      <option value="false">Se busca</option>
                                    </select>
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="product-text">Picture</td>
                            <td>
                                <div class="file has-name">
                                    <label class="file-label">
                                      <input class="file-input" type="file" name="picture"> 
                                      <span class="file-cta">
                                        <span class="file-icon">
                                          <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                          Choose a file…
                                        </span>
                                      </span>
                                      <span class="file-name">
                                        Screen Shot 2017-07-29 at 15.54.25.png
                                      </span>
                                    </label>
                                  </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="product-text">Tags</td>
                            <td>
                                <div  class="select is-multiple">
                                    <select multiple size="8" name="tags">                        
                                    </select>
                                  </div>
                            </td>
                        </tr>
                        
                      </table>
                    
                    
                    <button class="button is-primary is-pulled-right" disabled>Publish</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/new-product.js"></script>
</body>
</html>
